
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://media.istockphoto.com/id/1358921994/photo/human-heart-anatomy.jpg?s=1024x1024&w=is&k=20&c=9y0Nf4OqsCIkMxAG8IaCv90XpzLuDAbp_n3zSGQuqH4=');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: initial;
    }
  </style>
</head>
<body>
  <form class="container-fluid text-white" method="get" action="{% url 'viewdata' %}">
    <div class="alert alert-primary bg-danger" role="alert">
      <h2 class="text-center text-white">Prediction of Heart Disease</h2>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="age" placeholder="Age">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Sex</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="sex" placeholder="Sex">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">CP</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="cp" placeholder="Constrictive pericarditis">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Trestbps</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="trestbps" placeholder="The person's resting blood pressure">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Chol</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="chol" placeholder="Cholesterol">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">FBS</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="fbs" placeholder="Fasting Blood Sugar">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Restecg</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="restecg" placeholder="Resting electrocardiographic measurement">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Thalach</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="thalach" placeholder="The person's maximum heart rate achieved">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Exang</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="exang" placeholder="Exercise induced angina">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Oldpeak</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="oldpeak" placeholder="ST depression induced by exercise relative to rest">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Slope</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="slope" placeholder="Heart rate slope">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">CA</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ca" placeholder="Coronary artery disease">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Thal</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="thal" placeholder="Thalassemia">
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block btn-outline-danger">SUBMIT</button>
  </form>
</body>
</html>
